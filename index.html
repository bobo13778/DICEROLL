<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Integrating BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>DICEROLL</title>
</head>
<body div class="container-fluid">
  <div class="back">
    <header class="row mt-5 mb-5">
      <div class="text-center pt-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle d-inline mb-3" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
        <h1 class="d-inline ms-2">NEW GAME</h1>
      </div>
    </header>
    <section class="row">
      <div class="col-4 col-md-5 text-center text-nowrap">
        <h2 class="d-inline playerName">PLAYER 1</h2>
        <img class="redDot d-inline ms-2 mb-2 mb-md-5" src="./images/redDot.png">
        <p class="totalScore">0</p>
      </div>
      <div class="col-4 col-md-2 align-self-end">
        <img id="dice" class="img-fluid shadow-lg" src="./images/dice/dice6.png">
      </div>
      <div class="col-4 col-md-5 text-center text-nowrap">
        <img class="redDot d-inline me-2 mb-2 mb-md-5" src="./images/redDot.png">
        <h2 class="d-inline playerName">PLAYER 2</h2>
        <p class="totalScore">0</p>
      </div>
    </section>
    <footer class="fixed-bottom row justify-content-around mb-5 ms-2 ms-md-0 me-2 me-md-0">
      <div class="col-4 col-md-2 text-center">
        <div class="currentScore pt-2">
          <p>CURRENT</p>
          <p class="currentScoreText">0</p>
        </div>
      </div>
      <div class="col-4 col-md-3">
        <div class="row mb-4">
          <div class="text-center text-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-repeat d-inline" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
            <p class="d-inline ms-2">ROLL DICE</p>
          </div>
        </div>
        <div class="row mt-4">
          <div class="text-center text-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-in-down d-inline" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
              <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
            <p class="d-inline ms-2">HOLD</p>
          </div>
        </div>
      </div>
      <div class="col-4 col-md-2 text-center">
        <div class="currentScore pt-2">
          <p>CURRENT</p>
          <p class="currentScoreText">0</p>
        </div>
      </div>
    </footer>
    <!--Integrating JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
